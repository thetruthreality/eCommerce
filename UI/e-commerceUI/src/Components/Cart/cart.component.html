<div class="container mt-4">
    <h2 class="mb-3">Shopping Cart</h2>
  
    <div *ngIf="cart && cart.cartItems.length > 0; else emptyCart">
      <div class="row">
        <!-- Cart Items List -->
        <div class="col-md-8">
          <div *ngFor="let item of cart.cartItems" class="card mb-3">
            <div class="row g-0">
              <div class="col-md-3">
                <img
                 [src]="item.imageUrl"
                  alt="{{ item.productName }}"
                  class="img-fluid rounded-start"
                />
              </div>
              <div class="col-md-9">
                <div class="card-body">
                  <h5 class="card-title">{{ item.productName }}</h5>
                  <p class="card-text">Price: ${{ item.price }}</p>
                  <p class="card-text">Quantity: {{ item.quantity }}</p>
                  <p class="card-text">
                    <strong>Total: ${{ item.totalPrice }}</strong>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Checkout Section -->
        <div class="col-md-4">
          <div class="card p-3">
            <h4>Total Price: ${{ cart.totalPrice }}</h4>
            <button class="btn btn-success w-100 mt-3" (click)="buy()">Buy</button>
          </div>
        </div>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
