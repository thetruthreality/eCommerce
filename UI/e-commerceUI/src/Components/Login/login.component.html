<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 400px;">
      <h2 class="text-center text-primary mb-4">Login</h2>
  
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" placeholder="Email" required>
        </div>
  
        <div class="mb-3">
          <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" placeholder="Password" required>
        </div>
  
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
  
        <!-- <p *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</p> -->
      </form>
    </div>
  </div>
